<!doctype html>
<html>
  <head>
    <title>Makai Mauka por Gwannon</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Kablammo&display=swap" rel="stylesheet" />
    <meta name="description" content="Makai Mauka es una ambientación para el JdR Ryuutama en un mundo inspirado en la mitología polinesia.">
    <meta property="og:title" content="Makai Mauka por Gwannon">
    <meta property="og:description" content="MakaiMauka es una ambientación para el JdR Ryuutama en un mundo inspirado en la mitología polinesia.">
    <meta property="og:image" content="https://ryuutama.gwannon.com/images/metas.jpg">
    <meta property="og:url" content="https://ryuutama.gwannon.com" />
  </head>
  <body id="|ID|">
    <section>
      <h1 class="noindex">Makai Mauka</h1 >
      <p>Ambientación para el JdR Ryuutama en un mundo inspirado en la mitología polinesia</p>
      <div class="saltopagina"></div>
    </section>
    <section id="indice">
      <p>&nbsp;</p>
      <div class="saltopagina"></div>
      <div class="columns">|INDICE|</div>
      <blockquote>
        <p><em><span id="words"></span> en <span id="pages"></span></em></p>
      </blockquote>
      <div class="saltopagina"></div>
    </section>
    <section>
        |HTML|
    </section>
    <a class="nopdf pdf" href="/pdf/">Ver. PDF</a>
    <a class="nopdf pdf" href="/AccMakaiMauka.md">Ver. Accesible</a>
  </body>
  <link rel="stylesheet" href="./print.css">
  <script>
    //WordCount
    var cont = document.documentElement.innerHTML;
    cont = cont.replace(/<[^>]*>/g," ");
    cont = cont.replace(/\s+/g, ' ');
    cont = cont.trim();
    let words = document.querySelector('#MakaiMauka #words');
    words.innerHTML = cont.split(" ").length+" palabras";
    //PageCount
    let pages = document.querySelector('#MakaiMauka #pages');
    pages.innerHTML = (document.querySelectorAll('.saltopagina').length + 1)+" páginas";
  </script>
</html>
