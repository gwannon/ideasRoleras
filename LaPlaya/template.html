<!doctype html>
<html>
  <head>
    <title>MausTiki</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Kablammo&display=swap" rel="stylesheet" />
  </head>
  <body id="|ID|">
    <section>
      <div class="columns">
        |HTML|
      </div>
      <p id="words"><b>Palabras:</b> <span></span></p>
      <p id="pages"><b>PÃ¡ginas:</b> <span></span></p>
    </section>
  </body>
  <link rel="stylesheet" href="./print.css">
  <script>
    //WordCount
    var cont = document.documentElement.innerHTML;
    cont = cont.replace(/<[^>]*>/g," ");
    cont = cont.replace(/\s+/g, ' ');
    cont = cont.trim();
    let words = document.querySelector('#words > span');
    words.innerHTML = cont.split(" ").length;
    //PageCount
    let pages = document.querySelector('#pages > span');
    pages.innerHTML = (document.querySelectorAll('.saltopagina').length + 1);
  </script>
</html>
