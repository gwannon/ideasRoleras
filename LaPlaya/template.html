<!doctype html>
<html>
  <head>
    <title>MausTiki</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Kablammo&display=swap" rel="stylesheet" />
  </head>
  <body id="|ID|">
    <section>
      <div class="columns" id="anchor0">
        |HTML|
      </div>
    </section>
    <section id="indice">
      <h2 class="noindex">Índice</h2>
      <div class="columns">|INDICE|</div>
      <h3 id="words"></h3>
      <h3 id="pages"></h3>
    </section>
  </body>
  <link rel="stylesheet" href="./print.css">
  <script>
    //WordCount
    var cont = document.documentElement.innerHTML;
    cont = cont.replace(/<[^>]*>/g," ");
    cont = cont.replace(/\s+/g, ' ');
    cont = cont.trim();
    let words = document.querySelector('#MausTiki #words');
    words.innerHTML = cont.split(" ").length+" palabras";
    //PageCount
    let pages = document.querySelector('#MausTiki #pages');
    pages.innerHTML = (document.querySelectorAll('.saltopagina').length + 1)+" páginas";
  </script>
</html>
